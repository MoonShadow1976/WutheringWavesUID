<body>
    <div class="upload-container">
        <div class="upload-header">
            <div class="banner-text">

                <img src="https://web-static.kurobbs.com/adminConfig/27/role_icon/1727419309663.png" alt="Banner">
            </div>

        <!-- Áä∂ÊÄÅÊèêÁ§∫ -->
        <div id="statusMessage" class="status-message"></div>

        <!-- ‰∏ä‰º†Âå∫Âüü -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">
                <h3>ÊãñÊîæÊñá‰ª∂Âà∞Ê≠§Â§Ñ</h3>
                <p>ÊàñÁÇπÂáª‰∏ãÊñπÊåâÈíÆÈÄâÊã©Êñá‰ª∂</p>
                <button class="browse-button" id="browseButton">ÊµèËßàÊñá‰ª∂</button>
            </div>
            <input type="file" id="fileInput" multiple style="display: none;">
        </div>

        <!-- Êñá‰ª∂ÂàóË°® -->
        <div class="file-list" id="fileList">
            <!-- Êñá‰ª∂È°πÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÊ∑ªÂä† -->
        </div>

        <!-- ÊåâÈíÆÂå∫Âüü -->
        <div class="button-group">
            <button class="upload-button" id="uploadButton" disabled>ÂºÄÂßã‰∏ä‰º†</button>
            <button class="cancel-button" id="cancelButton">ÂèñÊ∂à</button>
        </div>
    </div>

    <!-- ÁªìÊûúÂºπÁ™ó -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalIcon" class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalMessage" class="modal-message"></div>
            <div class="modal-actions">
                <button id="modalCloseButton" class="modal-button modal-button-primary">ÂÖ≥Èó≠</button>
            </div>
        </div>
    </div>

    <script>
        // DOMÂÖÉÁ¥†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const fileList = document.getElementById('fileList');
        const uploadButton = document.getElementById('uploadButton');
        const cancelButton = document.getElementById('cancelButton');
        const statusMessage = document.getElementById('statusMessage');
        
        // ÂºπÁ™óÂÖÉÁ¥†
        const resultModal = document.getElementById('resultModal');
        const modalCloseBtn = resultModal.querySelector('.close');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseButton = document.getElementById('modalCloseButton');

        // Êñá‰ª∂ÂàóË°®
        let files = [];
        let uploadInProgress = false;

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        browseButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadButton.addEventListener('click', startUpload);
        cancelButton.addEventListener('click', resetUpload);
        
        // ÂºπÁ™ó‰∫ã‰ª∂ÁõëÂê¨
        modalCloseBtn.addEventListener('click', () => closeModal());
        modalCloseButton.addEventListener('click', () => closeModal());
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.addEventListener('click', (event) => {
            if (event.target === resultModal) {
                closeModal();
            }
        });

        // ÊãñÊîæÂäüËÉΩ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (uploadInProgress) {
                showMessage('ÂΩìÂâçÊúâÊñá‰ª∂Ê≠£Âú®‰∏ä‰º†‰∏≠ÔºåËØ∑Á≠âÂæÖÂÆåÊàêÂêéÂÜçÊ∑ªÂä†Êñ∞Êñá‰ª∂„ÄÇ', 'error');
                return;
            }
            
            const droppedFiles = e.dataTransfer.files;
            handleFiles(droppedFiles);
        });

        // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
        function handleFileSelect(e) {
            if (uploadInProgress) {
                showMessage('ÂΩìÂâçÊúâÊñá‰ª∂Ê≠£Âú®‰∏ä‰º†‰∏≠ÔºåËØ∑Á≠âÂæÖÂÆåÊàêÂêéÂÜçÊ∑ªÂä†Êñ∞Êñá‰ª∂„ÄÇ', 'error');
                return;
            }
            
            const selectedFiles = e.target.files;
            handleFiles(selectedFiles);
        }

        // Â§ÑÁêÜÊñá‰ª∂
        function handleFiles(fileList) {
            const newFiles = Array.from(fileList);
            
            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞èÈôêÂà∂ÔºàÊúÄÂ§ß5MBÔºâ
            const maxSize = 5 * 1024 * 1024; // 5MB
            const oversizedFiles = newFiles.filter(file => file.size > maxSize);
            
            if (oversizedFiles.length > 0) {
                showMessage(`ÈÉ®ÂàÜÊñá‰ª∂Ë∂ÖËøá5MBÈôêÂà∂ÔºåÂ∑≤Ëá™Âä®Ë∑≥ËøáÔºö${oversizedFiles.map(f => f.name).join(', ')}`, 'error');
            }
            
            // ËøáÊª§Âá∫Á¨¶ÂêàÂ§ßÂ∞èÁöÑÊñá‰ª∂
            const validFiles = newFiles.filter(file => file.size <= maxSize);
            
            // Ê∑ªÂä†Âà∞Êñá‰ª∂ÂàóË°®
            files = [...files, ...validFiles];
            
            if (validFiles.length > 0) {
                updateFileList();
                showMessage(`Â∑≤Ê∑ªÂä† ${validFiles.length} ‰∏™Êñá‰ª∂`, 'info');
            }
        }

        // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®ÊòæÁ§∫
        function updateFileList() {
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                uploadButton.disabled = true;
                return;
            }
            
            uploadButton.disabled = false;
            
            files.forEach((file, index) => {
                const fileItem = createFileItem(file, index);
                fileList.appendChild(fileItem);
            });
        }

        // ÂàõÂª∫Êñá‰ª∂È°π
        function createFileItem(file, index) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.dataset.index = index;
            
            // Ê†πÊçÆÊñá‰ª∂Á±ªÂûãÈÄâÊã©ÂõæÊ†á
            const fileIcon = getFileIcon(file.name);
            
            // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
            const fileSize = formatFileSize(file.size);
            
            fileItem.innerHTML = `
                <div class="file-icon">
                    <i class="${fileIcon}"></i>
                </div>
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${fileSize}</div>
                    <div class="file-progress">
                        <div class="progress-bar" id="progress-${index}"></div>
                    </div>
                </div>
                <div class="file-actions">
                    <button class="file-action-btn" onclick="removeFile(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            return fileItem;
        }

        // Ëé∑ÂèñÊñá‰ª∂Á±ªÂûãÂØπÂ∫îÁöÑÂõæÊ†á
        function getFileIcon(fileName) {
            const extension = fileName.toLowerCase().split('.').pop();
            
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(extension)) {
                return 'fas fa-file-image';
            } else if (['mp4', 'avi', 'mov', 'wmv', 'flv'].includes(extension)) {
                return 'fas fa-file-video';
            } else if (['mp3', 'wav', 'flac', 'aac'].includes(extension)) {
                return 'fas fa-file-audio';
            } else if (extension === 'pdf') {
                return 'fas fa-file-pdf';
            } else if (extension === 'pcap') {
                return 'fas fa-network-wired';
            } else if (['zip', 'rar', '7z', 'tar', 'gz'].includes(extension)) {
                return 'fas fa-file-archive';
            } else if (['txt', 'log'].includes(extension)) {
                return 'fas fa-file-alt';
            }
            
            return 'fas fa-file';
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Âà†Èô§Êñá‰ª∂
        function removeFile(index) {
            if (uploadInProgress) {
                showMessage('ÂΩìÂâçÊúâÊñá‰ª∂Ê≠£Âú®‰∏ä‰º†‰∏≠ÔºåÊó†Ê≥ïÂà†Èô§Êñá‰ª∂„ÄÇ', 'error');
                return;
            }
            
            files.splice(index, 1);
            updateFileList();
            
            if (files.length === 0) {
                showMessage('Â∑≤Âà†Èô§ÊâÄÊúâÊñá‰ª∂', 'info');
            }
        }

        // ÂºÄÂßã‰∏ä‰º†
        function startUpload() {
            if (files.length === 0) {
                showMessage('ËØ∑ÂÖàÈÄâÊã©Ë¶Å‰∏ä‰º†ÁöÑÊñá‰ª∂', 'error');
                return;
            }
            
            uploadInProgress = true;
            uploadButton.disabled = true;
            browseButton.disabled = true;
            uploadButton.textContent = '‰∏ä‰º†‰∏≠...';
            
            showMessage(`ÂºÄÂßã‰∏ä‰º† ${files.length} ‰∏™Êñá‰ª∂...`, 'info');
            
            // ‰∏ä‰º†Êñá‰ª∂
            uploadFiles();
        }

        // ‰∏ä‰º†Êñá‰ª∂
        function uploadFiles() {
            const formData = new FormData();
            
            // Â∞ÜÊñá‰ª∂Ê∑ªÂä†Âà∞FormData
            files.forEach((file, index) => {
                formData.append('files', file);
            });
            
            // ‰ªéURLËé∑Âèñauth
            const pathParts = window.location.pathname.split('/');
            const auth = pathParts[pathParts.length - 1];
            
            // ÂèëÈÄÅÊñá‰ª∂Âà∞ÊúçÂä°Âô®
            fetch(`/waves/upload_files/${auth}`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Êõ¥Êñ∞ËøõÂ∫¶Êù°‰∏∫100%
                files.forEach((file, index) => {
                    const progressBar = document.getElementById(`progress-${index}`);
                    if (progressBar) {
                        progressBar.style.width = '100%';
                    }
                });
                
                // ÊâÄÊúâÊñá‰ª∂‰∏ä‰º†ÂÆåÊàê
                uploadComplete(data);
            })
            .catch(error => {
                console.error('‰∏ä‰º†ÈîôËØØ:', error);
                showResultModal(false, '‰∏ä‰º†Â§±Ë¥•', '‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                resetUpload();
            });
            
            // ÂêåÊó∂ÊòæÁ§∫ËøõÂ∫¶Êù°Âä®Áîª
            files.forEach((file, index) => {
                const progressBar = document.getElementById(`progress-${index}`);
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90; // ÊúÄÂ§öÂà∞90%ÔºåÁ≠âÂæÖÊúçÂä°Âô®ÂìçÂ∫î
                    progressBar.style.width = `${progress}%`;
                }, 200);
            });
        }

        // ‰∏ä‰º†ÂÆåÊàê
        function uploadComplete(data) {
            uploadInProgress = false;
            uploadButton.disabled = false;
            browseButton.disabled = false;
            uploadButton.textContent = 'ÂºÄÂßã‰∏ä‰º†';
            
            // ÊòæÁ§∫ÁªìÊûúÂºπÁ™ó
            if (data.success) {
                showResultModal(true, 'üéâ ‰∏ä‰º†ÊàêÂäü', data.msg);
            } else {
                showResultModal(false, '‚ùå ‰∏ä‰º†Â§±Ë¥•', data.msg);
            }
            
            // Ê∏ÖÁ©∫Êñá‰ª∂ÂàóË°®
            files = [];
            fileInput.value = '';
            updateFileList();
        }

        // ÊòæÁ§∫ÁªìÊûúÂºπÁ™ó
        function showResultModal(success, title, message) {
            // ËÆæÁΩÆÂºπÁ™óÊ†∑Âºè
            if (success) {
                modalIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                modalTitle.className = 'modal-title modal-success';
                modalTitle.textContent = title;
            } else {
                modalIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                modalTitle.className = 'modal-title modal-error';
                modalTitle.textContent = title;
            }
            
            // ËÆæÁΩÆÊ∂àÊÅØÂÜÖÂÆπÔºåÂ∞ÜÊç¢Ë°åÁ¨¶ËΩ¨Êç¢‰∏∫HTMLÊç¢Ë°å
            modalMessage.innerHTML = message.replace(/\n/g, '<br>');
            
            // ÊòæÁ§∫ÂºπÁ™ó
            resultModal.classList.add('show');
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            resultModal.classList.remove('show');
        }

        // ÈáçÁΩÆ‰∏ä‰º†
        function resetUpload() {
            if (uploadInProgress) {
                showMessage('‰∏ä‰º†Â∑≤ÂèñÊ∂à', 'info');
            }
            
            files = [];
            fileInput.value = '';
            uploadInProgress = false;
            uploadButton.disabled = true;
            browseButton.disabled = false;
            uploadButton.textContent = 'ÂºÄÂßã‰∏ä‰º†';
            
            updateFileList();
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè‰ø°ÊÅØÊèêÁ§∫ÔºàÊàêÂäü/ÈîôËØØ‰ø°ÊÅØÈô§Â§ñÔºâ
            if (type === 'info') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }
    </script>
